name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency: 
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Quality & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Checkout Actions
        uses: actions/checkout@v4
        with:
          repository: NextNodeSolutions/github-actions
          path: .github-actions
          sparse-checkout: actions
          
      - name: Quality & Release Pipeline
        uses: ./.github-actions/actions/quality-pipeline
        
      - name: Changesets Release
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
          version: pnpm changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESET_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HUSKY: 0